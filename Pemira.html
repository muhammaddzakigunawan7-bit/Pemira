<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Ketua Kelas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            /* Gradasi Menu Utama */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 10px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        p.subtitle { color: #576574; margin-bottom: 40px; }

        /* Container Kartu Paslon */
        .container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

        .card h3 { color: #34495e; margin-bottom: 5px; }
        .card p { font-weight: bold; color: #2980b9; margin-bottom: 20px; }

        /* Tombol dengan Gradasi */
        button { 
            cursor: pointer; border: none; border-radius: 12px; 
            padding: 12px 25px; font-weight: 600; transition: 0.3s; 
        }

        .btn-vote { 
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); 
            color: white; width: 100%;
        }

        .btn-score { 
            margin-top: 50px; 
            background: linear-gradient(to right, #00b09b, #96c93d); 
            color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Modal Pop-Up Gradasi */
        .modal { 
            display: none; position: fixed; z-index: 10; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.6); 
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }

        .modal-content { 
            background: linear-gradient(135deg, #ffffff 0%, #f1f2f6 100%);
            padding: 40px; border-radius: 25px; text-align: center; 
            max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-content p { font-size: 18px; line-height: 1.5; color: #2f3542; margin-bottom: 30px; }

        .btn-yakin { background: linear-gradient(to right, #ff9966, #ff5e62); color: white; }
        .btn-tidak { background: #dfe4ea; color: #57606f; }

        /* Layar Hasil Suara Gradasi */
        #score-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }

        .score-box {
            background: white; padding: 40px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center;
        }

        .score-item { margin: 15px 0; font-size: 20px; font-weight: bold; color: #2c3e50; }
        .score-number { color: #6a11cb; font-size: 28px; }

        .back-btn { margin-top: 30px; background: #2f3542; color: white; }
    </style>
</head>
<body>

    <h1>E-Voting Ketua Kelas</h1>
    <p class="subtitle">Suara anda adalah masa depan kelas kita</p>

    <div class="container">
        <div class="card">
            <h3>Paslon 1</h3>
            <p>Teno dan Reno</p>
            <button class="btn-vote" onclick="konfirmasi(1)">Pilih</button>
        </div>
        <div class="card">
            <h3>Paslon 2</h3>
            <p>Deyu dan Fina</p>
            <button class="btn-vote" onclick="konfirmasi(2)">Pilih</button>
        </div>
        <div class="card">
            <h3>Paslon 3</h3>
            <p>Devi dan Dera</p>
            <button class="btn-vote" onclick="konfirmasi(3)">Pilih</button>
        </div>
    </div>

    <button class="btn-score" onclick="tampilkanHasil()">ðŸ“Š Tunjukkan Suara</button>

    <div id="modalPilih" class="modal">
        <div class="modal-content">
            <p>Apakah anda yakin ingin memilih Paslon ini?<br><strong>Suara anda menentukan perubahan</strong></p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn-yakin" onclick="simpanSuara()">Yakin</button>
                <button class="btn-tidak" onclick="tutupModal()">Tidak Yakin</button>
            </div>
        </div>
    </div>

    <div id="score-screen">
        <div class="score-box">
            <h2 style="margin-bottom: 25px;">Perolehan Suara</h2>
            <div class="score-item">Paslon 1: <span id="res1" class="score-number">0</span></div>
            <hr>
            <div class="score-item">Paslon 2: <span id="res2" class="score-number">0</span></div>
            <hr>
            <div class="score-item">Paslon 3: <span id="res3" class="score-number">0</span></div>
            <button class="back-btn" onclick="tutupHasil()">Kembali Memilih</button>
        </div>
    </div>

    <script>
        let suara = { 1: 0, 2: 0, 3: 0 };
        let pilihanSementara = 0;

        function konfirmasi(id) {
            pilihanSementara = id;
            document.getElementById('modalPilih').style.display = 'flex';
        }

        function tutupModal() {
            document.getElementById('modalPilih').style.display = 'none';
        }

        function simpanSuara() {
            suara[pilihanSementara]++;
            alert("Terima kasih sudah memilih, suara anda sangat berharga bagi kemajuan kelas");
            tutupModal();
        }

        function tampilkanHasil() {
            document.getElementById('res1').innerText = suara[1];
            document.getElementById('res2').innerText = suara[2];
            document.getElementById('res3').innerText = suara[3];
            document.getElementById('score-screen').style.display = 'flex';
        }

        function tutupHasil() {
            document.getElementById('score-screen').style.display = 'none';
        }
    </script>

</body>
</html>
